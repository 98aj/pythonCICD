name: 'Test Output'

on : 
    push:
        branches:
          - main
    
    pull_request: 
        branches:
            - main


jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 'Check out code' # This action pulls your repositoryâ€™s code into the GitHub runner.
        uses: actions/checkout@v4
        # Uses a prebuilt GitHub Action
      - name: Setup python
        uses: actions/setup-python@v5 # actions/setup-python@v5 is a standard action maintained by GitHub.
        with:
            python-version: '3.10'

      - name: Install dependencies
        run: |
            python -m pip install --upgrade pip
        #Run a shell command    
      - name: Run tests
        run: |
            pytest